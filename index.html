<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Météo du jour</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- tab icon -->
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <!--Javascrip script-->
    <script src="script.js" defer></script>
</head>

<!-- body of the app, will be manipulate with the javascript script -->

<body>
    <h1>Météo du jour</h1>
    <form>
        <input type="search" id="search" name="search" placeholder="chercher votre ville">
        <button type="submit" id="button">Chercher</button>
    </form>
    <div id="weather">
        <h2 id="city">Ici</h2>
        <p id="temp">5°c</p>
        <img id="weather-icon" src="Images/favicon.png" alt="image représentant la météo du jour">
    </div>
</body>

</html>
